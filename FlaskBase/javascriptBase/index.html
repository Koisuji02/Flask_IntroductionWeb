<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->

                                <td><input class="form-control" type="date"></td>
                                <td><input class="form-control" type="text"></td>
