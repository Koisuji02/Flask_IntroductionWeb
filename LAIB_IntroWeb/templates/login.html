{% extends "base.html" %}
{% block title %}Accedi{% endblock %}
{% block login_active %}active{% endblock %}

{% block content %}
<div class="row mt-5">
    <div class="col-3"></div>
    <div class="col-6 bg-light p-4 border rounded justify-content-center">
        <form action="/accedi" method="POST">
            
            <div class="mb-3">
                <label for="nicknameInput" class="form-label">Email</label>
                <input type="text" class="form-control" name="nickname" id="nicknameInput">
            </div>

            <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordInput" name="password">
            </div>

            <button type="submit" class="btn btn-danger">Accedi</button>
        </form>
    </div>
    <div class="col-3"></div>
</div>
{% endblock %}
